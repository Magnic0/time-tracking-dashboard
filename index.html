<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./dist/css/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <header>
    <section class="user container">
      <div class="user__insideContainer">
        <img src="./images/image-jeremy.png" alt="Profile photo">
        <div class="user__insideContainer--textContainer">
          <label>Report for</label>
          <span>Jeremy Robson</span>
        </div>
      </div>
    </section>

    <section class="category container">
      <nav>
        <li>Daily</li>

        <li>Weekly</li>

        <li>Monthly</li>
      </nav>
    </section>
  </header>
  
  <main>
    <section class="timer container">
      <div class="timer__bg timer__bg--play">
      </div>
      <div class="timer__inside">
        <div>
          <label>Work</label>
          <a class="timer__inside--button">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
        <div>
          <span>5hrs</span>
          <span>Last Week - 7hrs</span>
        </div>
      </div>
    </section>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/Magnic0" target="_blank">Magnic0</a>.
  </section>
</body>
</html>
