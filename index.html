<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./dist/css/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <header>
    <section class="user-container">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="">
        <div>
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
    </section>

    <section class="category">
      <nav>
        <li>Daily</li>

        <li>Weekly</li>

        <li>Monthly</li>
      </nav>
    </section>
  </header>
  
  <main>
    <section class="timer">
      <div id="work">
      </div>
      <div class="timer-front">
        <div class="timer-front-container">
          <div>
            <h3>Work</h3>
            <div class="settings-btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div>
            <span>5hrs</span>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/Magnic0" target="_blank">Magnic0</a>.
  </section>
</body>
</html>
